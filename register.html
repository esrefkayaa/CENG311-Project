<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="proje.js"></script>

</head>

<body id="registerBody">
    <div>
        <h1 id="regForm">Register Form</h1>
        <form id="registrationForm">
            <div class="registerForm">
                <table id="registerForm">
                    <tr>
                        <td>
                            <label class="label" for="name">Name:</label>
                        </td>
                        <td>
                            <input class="input" type="text" id="name" name="name" required><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label" for="email">Email:</label>
                        </td>
                        <td>
                            <input class="input" type="email" id="email" name="email" required><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label" for="password">Password:</label>
                        </td>
                        <td>
                            <input class="input" type="password" id="password" name="password"
                                pattern="^(?=.*[a-z])(?=.*[A-Z]).{7,}$" required><br>
                            <button id="togglePassword" type="button">See Password</button><br>
                            <small id="passwordError" class="error"></small>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label" for="birthdate">Birthdate:</label>
                        </td>
                        <td>
                            <input class="input" type="text" id="birthdate" name="birthdate" required><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label" for="faculty">Faculty:</label>
                        </td>
                        <td>
                            <input class="input" type="text" id="faculty" name="faculty" required><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label" for="department">Department:</label>
                        </td>
                        <td>
                            <input class="input" type="text" id="department" name="department" required><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label" for="studentNumber">Student Number:</label>
                        </td>
                        <td>
                            <input class="input" type="number" id="studentNumber" name="studentNumber" required><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label" for="class">Class:</label>
                        </td>
                        <td>
                            <select id="class" name="class">
                                <option value="1">1st</option>
                                <option value="2">2nd</option>
                                <option value="3">3rd</option>
                                <option value="4">4th</option>
                                <option value="Prep">Preparation</option>
                            </select>
                        </td>
                    </tr>

                </table>
                <br>
                <button class="send" type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
